---
- block:
  - name: Install Download Service systemd files
    template:
      src: '{{ item.file }}.j2'
      dest: '{{ item.dest }}'
      mode: '0644'
    with_items:
    - file: fairdata-download-server.service
      dest: '/etc/systemd/system/fairdata-{{ instance_name }}-server.service'
    - file: fairdata-download-server.socket
      dest: '/etc/systemd/system/fairdata-{{ instance_name }}-server.socket'
    - file: fairdata-download-server.env
      dest: '{{ application_config_directory }}/fairdata-download-server.env'
    - file: fairdata-download-server-gunicorn.py
      dest: '{{ application_config_directory }}/fairdata-download-server-gunicorn.py'
    - file: fairdata-download-generator.service
      dest: '/etc/systemd/system/fairdata-{{ instance_name }}-generator.service'
    - file: fairdata-download-generator.env
      dest: '{{ application_config_directory }}/fairdata-download-generator.env'
    become: yes
    notify: Restart Download systemd Services
    tags: download-systemd

  - name: Ensure Download Service service is started
    systemd:
      name: '{{ item }}'
      state: started
      enabled: yes
      daemon_reload: yes
    become: yes
    with_items:
    - 'fairdata-{{ instance_name }}-server.service'
    - 'fairdata-{{ instance_name }}-server.socket'
    - 'fairdata-{{ instance_name }}-generator.service'
    tags: download-systemd

  when: not delete_deployment

- block:
  - name: Ensure Download Service systemd services are stopped and unmasked
    systemd:
      name: '{{ item }}'
      state: stopped
      masked: yes
      daemon_reload: yes
    with_items:
    - 'fairdata-{{ instance_name }}-server.service'
    - 'fairdata-{{ instance_name }}-server.socket'
    - 'fairdata-{{ instance_name }}-generator.service'
    become: yes
    ignore_errors: yes
    tags: download-systemd

  - name: Ensure Download Service systemd files are deleted
    file:
      path: '{{ item }}'
      state: 'absent'
    with_items:
    - '/etc/systemd/system/fairdata-{{ instance_name }}-server.socket'
    - '/etc/systemd/system/fairdata-{{ instance_name }}-server.service'
    - '/etc/systemd/system/fairdata-{{ instance_name }}-generator.service'
    become: yes
    tags: download-systemd

  - name: Reload systemd daemon
    systemd:
      daemon_reload: yes
    become: yes
    tags: download-systemd

  when: delete_deployment
